<!DOCTYPE html>
<html>
<head>
<link href="video-js-6.2.5/video-js.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script src="video-js-6.2.5/ie8/videojs-ie8.min.js"><!-- If you'd like to support IE8 --></script>

<script src="videojs-contrib-hls/videojs-contrib-hls.js"></script>
</head>
 <body>

 <video id="example-video" width=1280 height=720 class="video-js vjs-default-skin" controls>
   <source src="http://119.23.152.32/hls/6001.m3u8" type="application/x-mpegURL">
 </video>




<script>



	var myPlayer = videojs('example-video');
	$(".vjs-big-play-button").css('display','none');//去掉左上方的播放按钮
	$(".vjs-control-bar").css('display','none');//去掉底部的状态条
	myPlayer.ready(function(){
		myPlayer.play();//播放
	});
	
	$('#example-video').bind('contextmenu',function(){return false;});//去掉video的右键标签
	//$('#dsfsfsdf').bind('contextmenu',function(){return false;});//去掉屏蔽层的右键标签		
			
	//$('#dsfsfsdf').onclick=function(){
	//};
	
	
 
	 function playyyyy()
	 {
		myPlayer.src({
					type: "application/x-mpegURL",
					src: "http://119.23.152.32/hls/9999.m3u8"
				});
		 myPlayer.play();
	 }






</script>
<button title="1211" onClick="playyyyy();">测试播放另一个视频</button>
</body></html>
