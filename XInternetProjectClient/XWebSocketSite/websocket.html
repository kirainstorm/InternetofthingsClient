<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jsencrypt/2.3.1/jsencrypt.min.js"></script>
</head>
<body style="margin:0; padding:0">
<table width="100%" border="1">
  <tr>
    <td width="100%"></td>
  </tr>
</table>
 
 
 <div id="output"></div>
 
 
<script>
	//var wsUri ="ws://192.168.1.157:9981/"; 
	var wsUri ="wss://wss.warningsys.com:9981/"; 	
    var output;  
	var tid = 0
	

    function init() { 
        output = document.getElementById("output"); 
        testWebSocket(); 
    }  
 
    function testWebSocket() { 
        websocket = new WebSocket(wsUri); 
        websocket.onopen = function(evt) { 
            onOpen(evt) 
        }; 
        websocket.onclose = function(evt) { 
            onClose(evt) 
        }; 
        websocket.onmessage = function(evt) { 
            onMessage(evt) 
        }; 
        websocket.onerror = function(evt) { 
            onError(evt) 
        }; 
    }  
 
    function onOpen(evt) { 
        writeToScreen("CONNECTED"); 
        //doSend("WebSocket rocks"); 
		//doSend();
		tid = setInterval(doSend,10);
    }  
 
    function onClose(evt) { 
        writeToScreen("DISCONNECTED"); 
		clearInterval(tid);
    }  
 
    function onMessage(evt) { 
        writeToScreen('<span style="color: blue;">RESPONSE: '+ evt.data+'</span>'); 
		
    }  
 
    function onError(evt) { 
        writeToScreen('<span style="color: red;">ERROR:</span> '+ evt +evt.data); 
		websocket.close(); 
		clearInterval(tid);
    }  
 
    function doSend() { 
	var message = "WebSocket rocks";
        writeToScreen("SENT: " + message);  
        websocket.send(message); 
    }  
 
    function writeToScreen(message) { 
        var pre = document.createElement("p"); 
        pre.style.wordWrap = "break-word"; 
        pre.innerHTML = message; 
        output.appendChild(pre); 
		
		output.scrollTop = output.scrollHeight;
    }  
 
    window.addEventListener("load", init, false);  



</script>
</body>
</html>
